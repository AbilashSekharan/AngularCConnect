
<div class="container-fluid">
    <div>
        <div>
            <input type="text" datepicker ng-model="tripDate" >
            <input type="text" ng-model="toPlace" >
            <input type="button" ng-click="searchTrip(this)" value="Search">
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-1">Id</div>
        <div class="col-md-1">Date</div>
        <div class="col-md-1">Time</div>
        <div class="col-md-1">Destination</div>     
        <div class="col-md-1">Vehicle Id</div>
    </div>
    <div class="row" ng-repeat="trip in trips">
         <div class="col-md-1">
             <a href="#/trip/{{trip.id}}" ng-bind="trip.id"></a>
        </div>
        <div class="col-md-1" ng-bind="trip.date"></div>
        <div class="col-md-1" ng-bind="trip.departureTime"></div>
        <div class="col-md-1" ng-bind="trip.to"></div>
        <div class="col-md-1" ng-bind="trip.vehicle"></div>       
    </div>
    <p>Total number of shuttles: {{trips.length}}</p>
</div>
